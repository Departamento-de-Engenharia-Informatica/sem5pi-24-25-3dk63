name: Backend CI/CD

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 6 AM UTC
  workflow_dispatch:

defaults:
  run:
    working-directory: Backend/

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0"

      - name: Restore dependencies
        run: dotnet restore DDDNetCore.csproj

      - name: Build application
        run: dotnet build DDDNetCore.csproj -c Release -o ./dist

      - name: Run tests
        run: dotnet test DDDNetCore.csproj

      - name: Upload artifacts to server
        run: |
          echo "Uploading build artifacts..."
          scp -i ~/.ssh/id_rsa -P ${{ secrets.SSH_PORT }} -r ./dist ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/deploy-Backend

      - name: Deploy application
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "Deployment started: $(date)"
            DEPLOY_DIR=~/deploy-Backend
            APP_NAME=DDDNetCore

            # Setup environment
            export ASPNETCORE_ENVIRONMENT="Production"
            export ASPNETCORE_URLS="https://localhost:5001"

            # Database migration
            echo "Checking for pending migrations..."
            if dotnet ef migrations list | grep -q 'Pending'; then
              echo "Running migrations..."
              dotnet ef database update
            else
              echo "No pending migrations."
            fi

            # Stop existing app
            echo "Stopping existing instance..."
            pkill -f $APP_NAME || echo "No running instance found."

            # Start application
            echo "Starting new instance..."
            nohup ./dist/$APP_NAME > app.log 2>&1 &

            # Verify deployment
            sleep 5
            if pgrep -f $APP_NAME > /dev/null; then
              echo "Deployment successful: $(date)"
            else
              echo "Deployment failed: $(date)"
              exit 1
            fi
